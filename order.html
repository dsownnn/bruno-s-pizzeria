        <div class="text">BRUNO PIZZERIA</div>

                <a href="index.html">Home</a>

    <!-- Order form -->
    <section class="section">
        <form method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" class="container" name="orderForm">
        <div class="container">
            <h1>Order</h1>
            <p>Please fill in this form to create an order.</p>
            <hr>

            <h3 id="cart">Cart</h3>
            <div class="flx">
                <div class="paddorder"><img src="images/pizza1.jpg" class="border"><br/>
                    <input type="checkbox" id="Select1" name="PizzaSelect1" value="SALAMI PIZZA">
                    <label for="PizzaSelect1"> SALAMI PIZZA</label><br/>
                    <label for="PizzaSelect1"> Size</label>
                    <select for="PizzaSelect1" name="PizzaSize1">
                        <option value=""></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
                <div class="paddorder"><img src="images/pizza2.jpg" class="border"><br/>
                    <input type="checkbox" id="Select2" name="PizzaSelect2" value="PIZZA HAWAIIAN">
                    <label for="PizzaSelect2"> PIZZA HAWAIIAN</label><br/>
                    <label for="PizzaSelect2"> Size</label>
                    <select for="PizzaSelect2" name="PizzaSize2">
                        <option value=""></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
                <div class="paddorder"><img src="images/pizza3.jpg" class="border"><br/>
                    <input type="checkbox" id="Select3" name="PizzaSelect3" value="PIZZA CHEESE">
                    <label for="PizzaSelect3"> PIZZA CHEESE</label><br/>
                    <label for="PizzaSelect2"> Size</label>
                    <select for="PizzaSelect3" name="PizzaSize3">
                        <option value=""></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
            </div><br/><br/>

            
            <h3 id="delivery">Select a delivery method</h3>
                <select name="Delivery method" onchange='CheckDelivery(this.value);' onchange='CheckValidate(this.value);' required>
                    <option></option>
                    <option value="Pickup">Pick Up</option>
                    <option value="Delivery">Delivery</option>
                </select><br/><br/>
                
                <div id="Pickup" style='display:none;' onchange='CheckValidate(this.value);' required>
                    <label id="Name" for="Name">Name:</label>
                    <input type="text" name="Name" id="PName" placeholder="Enter your name"/><br/>

                    <label id="Phone" for="Phone">Phone number:</label>
                    <input type="text" name="Phone" id="PPhone" maxlength="10" placeholder="Enter your phone number"/><br/>
                </div>

                <div id="Delivery" style='display:none;' onchange='CheckValidate(this.value);' required>
                    <h3>Delivery Address</h3>
                        <label for="Name">Name:</label>
                        <input type="text" name="Delivery Name" id="DName" placeholder="Enter your name"/><br/>

                        <label for="Phone">Phone number:</label>
                        <input type="text" name="Delivery Phone" id="DPhone" placeholder="Enter your phone number" maxlength="10"/><br/>

                        <label for="primaryaddress">Address:</label>
                        <input type="text" name="Delivery Address" id="primaryaddress" placeholder="Enter your address"/><br/>
                        
                        <label for="primaryzip">Postcode:</label>
                        <input type="text" name="Postcode" id="primaryzip" pattern="[0-9]{4}" title="Must be 4 numbers" placeholder="Enter postcode"/><br/>
                </div>

            <h3 id="payment">Payment</h3>
                    <select name="PayingMethod" onchange='CheckPay(this.value);' required>
                        <option></option>
                        <option value="Cash">Cash</option>
                        <option value="CreditCards">Credit Cards</option>
                    </select>
                    <div id="CreditCards" style='display:none;'>
                        <label> Select a Credit card</label><br/>
                        <select name="Credit Cards" onchange='CheckCards(this.value);' onchange='CheckCards(this.value);'>
                            <option>Pick a card</option>
                            <option value="VISA">VISA</option>
                            <option value="MasterCard">MasterCard</option>
                            <option value="AE">American Express</option>
                        </select>
                        <input type="text" name="CardNumbers" id="CardNumb" style='display:none;' maxlength="16" placeholder="Enter your card number (16 characters)"/>
                        <input type="text" name="CardNumbers" id="CardNumb2" style='display:none;' maxlength="15" placeholder="Enter your card number (15 characters)"/>
                            
                        <h4>Billing Address</h4>
                            <label for="secondaryaddress">Address:</label>
                            <input type="text" name="Address" id="secondaryaddress" placeholder="Enter your address"/><br/>

                            <label for="secondaryzip">Postcode:</label>
                            <input type="text" name="Postcode" id="secondaryzip" pattern="[0-9]{4}" title="Must be 4 numbers" placeholder="Enter postcode"/><br/>

                            <input type="checkbox" id="SameAddress" name="Same" onchange="addressFunction()" />
                            <label for="same">Same as delivery address</label><br/><br/>
                    </div>
            <br/>
            <button type="submit" class="registerbtn">Place order</button>
            <button type="reset" class="resetbtn" value="Reset">Reset</button>
        </div>
        </form>
    </section>
